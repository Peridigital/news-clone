<ul class="pagination" ng-if="1 < pages.length || !autoHide">
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)">&laquo;</a>
    </li>
    <li ng-if="directionLinks"  ng-class="{ disabled : pagination.current == 1, disabsled: true } ">
        <a href="" class="pagination-control arrow"ng-class="genreHeadline" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
    </li>
    <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" ng-class="{  disabled : pageNumber == '...'} ">
        <div class="" ng-click="setCurrent(pageNumber)">
          <a href="" class="pagination-control" ng-class="{ {{genreHeadline}}: true, active : pagination.current == pageNumber }" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
        </div>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" class="pagination-control arrow" ng-class="genreHeadline" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
    </li>
    <li ng-if="boundaryLinks"  ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)">&raquo;</a>
    </li>
</ul>
