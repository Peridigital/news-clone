<div class="search-topbar">

</div>
<div class="search-header home">

  <div class="content logo-container">
    <a href="#/">
      <img class="logo"src="./pno-logo.png" alt="PNO logo">
    </a>
    <i class="fa fa-search homeText" aria-hidden="true" ></i>
  </div>
</div>


<div class="search-content">
  <p class="result-count">{{resultCount}} results found for</p>
  <form class="search-page-bar"  method="post" ng-submit="search()">

    <input class="search-page-search" type="text" name="text" ng-model="searchParam" >
    <div class="search-page-button" ng-click="search()">
      <i class="fa fa-search search-icon" aria-hidden="true" ></i>
    </div>
  </form>

</div>

<div class="search-content results">
  <div class="result-list">
    <div class="result-list-container" dir-paginate="article in articles | itemsPerPage: 10">
      <div class=" animated fadeIn">
        <a href="#/articles/{{article.genre}}/{{article.pageid}}">
          <img class="result-list-img" onerror="this.src='pno-placeholder.png'"ng-src="{{article.img}}" alt="">
          <p class="result-list-headline" ng-class="genreHeadline">{{article.headline}}</p>
        </a>
        <p class="result-list-snippet">{{article.snippet | limitTo:300}}...</p>
      </div>
    </div>
  </div>
</div>

<div class="content">
  <div class="pagination-controls-container">
    <dir-pagination-controls  template-url="views/dirpagination.tpl.html" genre-headline="genreHeadline" genre-text="genreText"></dir-pagination-controls>
  </div>
</div>
<footer-template-directive></footer-template-directive>
